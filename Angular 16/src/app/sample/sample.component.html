
<div>
  <form [formGroup]="formgrp">
    <app-rginput label="First Name" hint="First Name" formControlName="firstname"></app-rginput>
  </form>

  <app-rginput label="salary" hint="Employee Salary" [(ngModel)]="salary"></app-rginput>

  <div>
    Sample Request which will work for retry option
    <a href="#" (click)="sampleRequest()">Request</a>
  </div>
  <app-cont></app-cont>
  <br />

  <form>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>home</mat-icon>
      <app-rformfield [value]="val"
                      placeholder="Search..."
                      [required]="false"
                      [disabled]="false">

      </app-rformfield>
      <mat-icon matSuffix>add</mat-icon>
    </mat-form-field>
  </form>


  <button mat-raised-button color="accent" (click)="SalaryClick()">Salary</button>
  <br />
  <br />
  <div>Salary : {{salary}}</div>

  <div style="margin:100px" class="mat-elevation-z8">
    <mat-form-field style="margin:10px">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        <td mat-footer-cell *matFooterCellDef>  {{getTotalCost() | currency}}  </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3,6,9,15,20]" [pageSize]="3" showFirstLastButtons aria-label="Select page of GitHub search results"></mat-paginator>
  </div>


  <div>
    <button (click)="MutateCounter()">MutateCounter</button>
  </div>

  <div>
    App Component Html
    {{title}}
    {{counter()}}
    {{fullName()}}
  </div>
  <br />

  <div>
    <button (click)="AddCounter()">AddCounter</button>
  </div>
  <br />

  <div>
    <button (click)="UpdateCounter()">UpdateCounter</button>
  </div>
  <br />

</div>
